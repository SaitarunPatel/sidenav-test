<div class="sidenav-container">
  <mat-drawer-container>
  <mat-drawer #rightsideNav mode="side" [(opened)]="stateofsidenav" position="end" class="actual-sidenav-bar">
    Right drawer
  </mat-drawer>
  <mat-drawer-content class="mat-content">
    <div *ngIf="stateofsidenav">
      <button class="button-sidenav" (click)="changestateofSidenav()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>
    <div *ngIf="!stateofsidenav">
      <button class="button-sidenav" (click)="changestateofSidenav()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    
  </mat-drawer-content>
  </mat-drawer-container>
</div>
